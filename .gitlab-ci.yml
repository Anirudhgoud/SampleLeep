stages:
  - build

image: openjdk:8-jdk

variables:
  ANDROID_COMPILE_SDK: "26"
  ANDROID_BUILD_TOOLS: "26.0.2"
  ANDROID_SDK_TOOLS: "26.1.1"

stages:
  - build

build:
  stage: build
  script:
    - ./gradlew assembleDebug
  tags:
    - build
  before_script:
    - apt-get --quiet update --yes
    - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
    - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
    - unzip android-sdk.zip
    - mkdir android-sdk-linux
    - mv tools android-sdk-linux/tools
    - echo y | android-sdk-linux/tools/bin/sdkmanager update sdk --no-ui --all --filter android-${ANDROID_COMPILE_SDK}
    - echo y | android-sdk-linux/tools/bin/sdkmanager update sdk --no-ui --all --filter platform-tools
    - echo y | android-sdk-linux/tools/bin/sdkmanager update sdk --no-ui --all --filter build-tools-${ANDROID_BUILD_TOOLS}
    - echo y | android-sdk-linux/tools/bin/sdkmanager update sdk --no-ui --all --filter extra-android-m2repository
    - echo y | android-sdk-linux/tools/bin/sdkmanager update sdk --no-ui --all --filter extra-google-google_play_services
    - echo y | android-sdk-linux/tools/bin/sdkmanager update sdk --no-ui --all --filter extra-google-m2repository
    - export ANDROID_HOME=$PWD/android-sdk-linux
    - export PATH=$PATH:$PWD/android-sdk-linux/platform-tools/
    - chmod +x ./gradlew
  cache:
    untracked: true
    paths:
      - android-sdk-linux

  artifacts:
    paths:
    - app/build/outputs/